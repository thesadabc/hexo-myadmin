<m-page  class="m-page_edit" title="new page">

        <m-ymle class="meta" ref="meta" :value="pageDetail.meta"></m-ymle>
        <button class="publish" @click="submit">publish</button>
    </div>
    <div class="page-base">
        <m-mde classs="content" ref="content" :value="pageDetail.content"></m-mde>
    </div>
</m-page >
