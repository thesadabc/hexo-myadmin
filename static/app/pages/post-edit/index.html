<m-page class="m-post_edit" title="new post">
    <div class="post-info">
        <m-ymle class="meta" ref="meta" :value="postDetail.meta"></m-ymle>
        <button class="publish" @click="submit">publish</button>
    </div>
    <div class="post-base">
        <m-mde classs="content" ref="content" :value="postDetail.content"></m-mde>
    </div>
</m-page>
